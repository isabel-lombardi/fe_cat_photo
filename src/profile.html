<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Team 2 TomorrowDevs" />
    <meta name="keywords" content="image, categories, image categorizer, cat, jpg, png, images, browse images" />
    <meta name="description" content="Upload your photos, and let CAT.Image analyze it." />
    <!-- OG Tags -->
    <meta property="og:locale" content="en" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Cat.Image | The image categorizer" />
    <meta property="og:description" content="Upload your photos, and let CAT.Image analyze it." />
    <meta property="og:url" content="#" />
    <meta property="og:image" content="/assets/images/graphics/app_manifest.jpg" />
    <meta property="og:site_name" content="Cat.Image | The image categorizer" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="large_image" />
    <meta name="twitter:site" content="@TomorrowDevs" />
    <meta name="twitter:creator" content="@TomorrowDevs" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <link rel="canonical" href="#" />

    <link rel="icon" href="/assets/images/logo.svg" />
    <title>Cat.Image | The image categorizer | Select your file</title>
</head>

<body class="index-body">
    <nav class="select-nav">
        <div class="select-nav__logo">
            <img src="assets/images/logo.svg" alt="Cat Image Logo" />
        </div>
        <div class="select-nav__profile">
            <div class="select-nav__profile__pic">
                <img src="assets/images/propic.png" alt="propic" />
            </div>
            <div class="select-nav__profile__name">
                <h3>John Doe</h3>
            </div>
            <ul class="select-nav__profile__dropdown">
                <li><a href=""> Docs</a></li>
                <li><a href="/pages/about.html"> About</a></li>
            </ul>
        </div>
    </nav>

    <!-- SELECT AREA -->
    <main class="select">
        <div class="select__area">
            <form action="" class="select__area__container" method="post" enctype="multipart/form-data">
                <label for="browse" class="select__area__form"></label>
                <input id="browse" name="files[]" type="file" onchange="" multiple accept="image/*" />
                <input class="btn select__area__button" type="submit" value="submit" />
            </form>
        </div>

        <div class="message">
            <span class="message__text">No more than 10 images allowed</span>
            <span class="close">OK</span>
        </div>
    </main>
    <!-- Slideshow container -->
    <div class="main-wrapper modal">
        <!-- Slider images with number and caption text -->
        <div class="slideshow-container">

        </div>
        <!-- Next and previous buttons -->
        <div class="buttons">
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>

    </div>
</body>
